<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessible Custom Select Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<main id="page-main">
    <section class="sections demo-dropdown-section">
        <div class="container">
            
            <div class="demo-header">
                <h1>y-select 1.0</h1>
                <p>Vanilla JS • ARIA Compliant • Custom Style</p>
            </div>

            <form class="demo-grid" action="" method="get">
                
                <div class="y-select-wrap">
                    <select name="category" class="y-select">
                        <option value="">Choose Category</option>
                        <option value="tech">Technology</option>
                        <option value="finance">Finance</option>
                        <option value="legal">Legal Affairs</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>

                <div class="y-select-wrap">
                    <select name="sort" class="y-select">
                        <option value="">Sort Options</option>
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="relevant">Most Relevant</option>
                    </select>
                </div>

            </form>
        </div>
    </section>
</main>

<link rel="stylesheet" href="demo.css"/>
<link rel="stylesheet" href="y-select.css"/>
<script type="text/javascript" src="y-select.js"></script>

</body>
</html>
